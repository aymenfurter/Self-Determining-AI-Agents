<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>GPT-4o Plays Pokemon!</title>
</head>
<body>
    <header>
        <h1><span class="highlight">GPT-4o</span> Plays Pokemon!</h1>
    </header>
    <main>
        <div class="content-container">
            <div class="left-column">
                <img id="screen-image" src="" alt="Live Stream">
                <div id="keys">
                    <div class="key" id="key-up">Up</div>
                    <div class="key" id="key-left">Left</div>
                    <div class="key" id="key-down">Down</div>
                    <div class="key" id="key-right">Right</div>
                    <div class="key" id="key-a">A</div>
                    <div class="key" id="key-b">B</div>
                    <div class="key" id="key-start">Start</div>
                </div>
            </div>
            <div class="right-column">
                <section id="goals">
                    <div id="goals-loading" class="loading-indicator">Loading...</div>
                    <div id="terminal-goals" class="hidden">
                        <h2>Terminal Goals</h2>
                        <ul id="terminal-goals-list" class="goal-list"></ul>
                    </div>
                    <div id="instrumental-goals" class="hidden">
                        <h2>Instrumental Goals</h2>
                        <ul id="instrumental-goals-list" class="goal-list"></ul>
                    </div>
                    <div id="completed-goals" class="hidden">
                        <h2>Completed Goals</h2>
                        <ul id="completed-goals-list" class="goal-list"></ul>
                    </div>
                </section>

                <div id="closest-examples">
                    <h2 id="closest-examples-header" class="section-header hidden" onclick="toggleSection('closest-examples-grid')">Closest Examples</h2>
                    <div id="closest-examples-loading" class="loading-indicator">Loading...</div>
                    <div id="closest-examples-grid" class="hidden"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="example-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Example Image">
            <p id="modal-prompt"></p>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
